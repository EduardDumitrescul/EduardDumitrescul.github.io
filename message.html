<!DOCTYPE html>
<html>
    <head>
        <title>Leave a Message</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="message.css">
    </head>

    <body>
        <section class="slide-fullpage theme-dark">
            <form>
                <label for="input-name">Name:</label> <br>
                <input type="text" id="input-name" name="input-name"><br>
                <label for="input-email">Email Address:</label><br>
                <input type="email" id="input-email" name="input-email"><br>
                <label for="input-message">Your Message:</label><br>
                <textarea id="input-message" name="input-message"></textarea><br>
                <button>Submit</button>
            </form>
        </section>
    </body>
</html>
